<body>
   <!-- แบบฝึกหัดที่2.5
   2.code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่
   let i = 0;
   while (++i < 5) alert(i);

   let i = 0;
    while (i++ < 5) alert(i);
   -->
   <p>ไม่เหมือนกันทั้งหมด while ++i เป็นการบวกค่าก่อนนำค่าไปใช้งาน while i++ เป็นการบวกค่าแล้วนำไปใช้งาน</p>

</body>
