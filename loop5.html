<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- แบบฝึกหัด 2.5
    5. เปลี่ยน code for loop ด้านล่างนี้ให้เป็น while loop โดยที่ผลลัพธ์ยังเหมือนเดิม 
    for (let i = 0; i < 3; i++){
        alert(`number ${i}!`);
    }
    -->
</body>
<script>
    let i = 0;
    while(i < 3){
        alert(`number ${i}!`);
        i++;
    }
</script>
</html>
