<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- แบบฝึกหัด1.9
    1.คำสั่งต่อไปนี้จะแสดงค่าเป็นอะไร
     alert(null || 2 || undefined);
     alert(alert(1) || 2 || alert(3));
     alert(1 && null && 2);
     alert(alert(1) && alert(2));
     alert(null || 2 && 3 || 4);
    -->
    <ul>
        <li>alert(null || 2 || undefined) answer null</li>
        <li>alert(alert(1) || 2 || alert(3)) answer 1</li>
        <li>alert(1 && null && 2) answer null</li>
        <li>alert(alert(1) && alert(2)) answer 12</li>
        <li>alert(null || 2 && 3 || 4) answer 2</li>
    </ul>
</body>

</html>
