    <!-- แบบฝึกหัด1.9
    2.เขียนคำสั่ง if ที่เช็คอายุว่าอยู่ระหว่าง 18-60
    3.เขียนคำสั่ง if ที่เช็คอายุว่าไม่อยู่ระหว่าง 18-60 -->
    

</body>
<script>
    let age = prompt('กรุณาใส่อายุของท่าน')

    if(age >= 18 && age <= 60){
        alert(`ท่านอายุ ${age} ปี`)
    }else{
        alert(`อายุของท่านไม่อยู่ในช่วง 18 - 60 ปี`)
    }

</script>
