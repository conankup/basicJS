<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- แบบฝึกหัด1.9
    5.ให้เขียนระบบ login
        -ให้ใช้ prompt ในการถามใครเป็นคนlogin
        -ถ้าผู้ใช้กรอกว่า "Admin" ให้ใช้ prompt ถาม password
            - วิธีเช็ค Password
            - ถ้า string นั้นเป็น "codecamp#5" ให้ alert "ยินดีต้อนรับ"
            - ถ้า string เป็นอย่างอื่นให้ alert เป็น "Wrong password"
            - ถ้าเป็น string ว่างหรือกด cancel ให้ alert ว่า "ยกเลิก"
        -ถ้าผู้ใช้กรอกอย่างอื่นที่ไม่ใช่ "Admin" ให้ alert ว่า "ผมไม่รู้จักคุณ"
        -ถ้าผู้ใช้กรอก input เป็น string ว่าง หรือกด Esc ให้ alert ว่า "ยกเลิก"
    -->

</body>
<script>
    let answerUser = prompt('User login');
        userLogin = answerUser;
     if(userLogin == '' || userLogin == null){
         alert('ยกเลิก');
     }

     if(userLogin == 'Admin'){
        let answerPassword = prompt('Password');
            userPWD = answerPassword;
        if(userPWD == 'codecamp#5'){
            alert('ยินดีต้อนรับ');
        }else if(userPWD == '' || userPWD == null){
            alert('ยกเลิก');
        }
     }else{
            alert('ผมไม่รู้จักคุณ')
    }

</script>
</html>
